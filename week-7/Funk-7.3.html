//START PROGRAM

//Ordered list of five grocery items using document.write()

document.write("<h1>SHOPPING LIST v.1</h1>" +

"<ol>" +
"<li>Oranges</li>" +
"<li>Apples</li>" +
"<li>Pears</li>"  +
"<li>Limes</li>" +
"<li>Lemons</li>" +
"</ol>"
)
</script>


<div id="shoplist"></div>

<script>

//HTML table with the innerHTML function

document.getElementById('shoplist').innerHTML = "<h1>SHOPPING LIST v.2</h1>" +

"<table>" +

"<thead>" +

"<th>Id</th>" +

"<th>Item</th>" +

"</tr>" +

"</thead>" +

"<tbody>" +

"<tr><td>1</td><td>Oranges</td></tr>" +

"<tr><td>2</td><td>Apples</td></tr>" +

"<tr><td>3</td><td>Pears</td></tr>" +

"<tr><td>4</td><td>Limes</td></tr>" +

"<tr><td>5</td><td>Lemons</td></tr>" +

"</tbody>" +

"</table>"

//END PROGRAM

</script>
